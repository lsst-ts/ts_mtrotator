{% set data= load_setup_py_data() %}
package:
  name: ts-mtrotator
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  string: "py{{ PY_VER | replace('.', '') }}{{ PKG_HASH }}_{{ PKG_BUILDNUM }}"

test:
  requires:
    - ts-conda-build =0.5
    - scipy
    - ts-xml
    - ts-salobj {{ salobj_version }}
    - ts-hexrotcomm
    - ts-simactuators
  source_files:
    - python
    - bin
    - tests
    - pyproject.toml
  commands:
    - pytest

requirements:
  host:
    - python {{ python }}
    - pip
    - setuptools_scm {{ setuptools_scm }}
    - setuptools {{ setuptools }}
  build:
    - python {{python}}
    - ts-conda-build =0.5
  run:
    - python {{ python }}
    - setuptools {{ setuptools }}
    - setuptools_scm {{ setuptools_scm }}
    - scipy
    - ts-xml
    - ts-salobj
    - ts-hexrotcomm
    - ts-simactuators
